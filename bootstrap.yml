---

- name: bootstrap
  hosts: all
  become: yes
  gather_facts: false

  tasks:
    # python isn't installed by default on ubuntu 16.04 so we need
    # to do that with the raw command before
    - name: install python
      raw: test -e /usr/bin/python || apt-get install -y python
      register: output
      changed_when:
        - output.stdout != ""
        - output.stdout != "\r\n"
      when: islandora_vagrant_distro == "ubuntu/xenial64"

    # also need to make sure aptitude is installed for the apt
    # commands in ansible.
    - name: install aptitude
      apt:
        name: aptitude
        state: present
        update_cache: yes
      when: islandora_vagrant_distro == "ubuntu/xenial64"

    # install some packages we would like on every server
    - name: install extra packages ubuntu
      package:
        name: "{{ item }}"
        state: present
      with_items: "{{ islandora_extra_ubuntu_packages }}"
      when: islandora_vagrant_distro == "ubuntu/xenial64"

    # install some packages we would like on every server
    - name: install extra packages centos
      package:
        name: "{{ item }}"
        state: present
      with_items: "{{ islandora_extra_centos_packages }}"
      when: islandora_vagrant_distro == "centos/7"
