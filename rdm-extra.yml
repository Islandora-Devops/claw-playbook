- name: Adding extra packages for the RDM system
  hosts: webserver
  become: yes

  vars:
    rdm_drupal_composer_dependencies:
      - "dompdf/dompdf:*"
      - "drupal/conditional_fields:*" 
      - "drupal/markup:*"
      - "drupal/select_or_other:*"
      - "drupal/dynamic_entity_reference:2.0-alpha9"
      - "drupal/rules:*"
      - "drupal/clamav:*"
      - "drupal/entity_print:*"
      - "islandora-rdm/islandora_rdm:dev-8.x-1.x"
      - "drupal/orcid:1.x-dev"

    rdm_drupal_enable_modules:
      - conditional_fields
      - markup
      - select_or_other
      - clamav
      - entity_print
      - islandora_rdm 
      - islandora_rdm_site
      - islandora_rdm_data_management_plan
      - islandora_rdm_solr_config
      - islandora_rdm_workflows
      - orcid

    rdm_services:
      - clamav-daemon
      - clamav-freshclam

  tasks:
    - name: Ubuntu packages for RDM
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - clamav
        - clamav-daemon
        - php7.2-zip
      when: ansible_os_family == "Debian"

    - name: ClamAV Freshclam service
      service:
        name: clamav-freshclam
        state: started
        enabled: yes

    - name: ClamAV Daemon service
      service:
        name: clamav-daemon
        state: started
        enabled: yes

    - name: Install RDM dependencies with composer require (this may take a while).
      composer:
        command: require
        arguments: "{{ item }}"
        working_dir: "{{ drupal_composer_install_dir }}"
      with_items: "{{ rdm_drupal_composer_dependencies|default([]) }}"
      become: no 

    - name: Install RDM configured modules with drush.
      command: "{{ drush_path }} --root={{ drupal_core_path }} -y en {{ rdm_drupal_enable_modules | join(' ') }}"
#      ignore_errors: yes

    - name: Set default solr server to point to CLAW core
      command: "{{ drush_path }} --root {{ drupal_core_path }} -y config-set search_api.server.default_solr_server backend_config.connector_config.core CLAW"
      register: set_search_api_config
      changed_when: "'Do you want to update' in set_search_api_config.stdout"


