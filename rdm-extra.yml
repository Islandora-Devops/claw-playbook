    - name: Setup clock syncing
      blockinfile:
        path: /etc/systemd/timesyncd.conf
        create: no
        insertafter: '^\[Time\]'
        content: |
          NTP=ur.ntp.srv
          FallbackNTP=ur.fallbackntp.srv


    - name: Sync clocks
      command: "{{ item }}"
      with_items:
        - sudo systemctl daemon-reload
        - sudo timedatectl set-ntp off
        - sudo timedatectl set-ntp on


